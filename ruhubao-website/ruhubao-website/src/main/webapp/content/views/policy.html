    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
     Vue.prototype.$ = jQuery;
    
    
     var vm = new Vue({
       el:'#app',
       data:{
         data_list:[]//数据列表
       },
       methods:{
         getDataList:function(num){
          var pagenumber = num;
          
          var _this = this;
          this.$.ajax({
            url: '../js/data4.json',
            data: {
              pageNum:pagenumber
            },
            type: 'GET',
            success: function(res) {
              _this.data_list = res;
              console.log(res,_this.data_list)
            },
            error: function(res) {
              layer.msg('获取数据失败');
            }
          })
           
         }
       },
       mounted:function(){
         //获取数据
         var _this = this;
         this.$.ajax({
           url: '../js/data3.json',
           data: {
             pageNum:1
           },
           type: 'GET',
           success: function(res) {
             _this.data_list = res;
             console.log(res,_this.data_list,88888)
           },
           error: function(res) {
             layer.msg('获取数据失败');
           }
         })
                          
       }
     })
